spring:
  datasource:
    driver-class-name: org.postgresql.Driver

  jpa:
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    show-sql: false
    generate-ddl: true
    hibernate:
      ddl-auto: create-drop
#      ddl-auto: update
    database: POSTGRESQL
  main:
    banner-mode: off



server:
  error:
    include-stacktrace: never